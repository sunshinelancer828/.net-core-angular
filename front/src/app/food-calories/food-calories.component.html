<div *ngIf="((accountService.currentUser$ |async).user['userType']) == 'SA'; else authorize">
    <div class="grid-container card-content">
      <div class="grid-item">
        <button class="btn" mat-fab color="primary" [routerLink]="'/add-food-calories'">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
      <div class="grid-item mat-elevation-z8">
  
        <table mat-table [dataSource]="FoodCalories" matSort >
          <ng-container matColumnDef="position" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="totalCalories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Calories </th>
            <td mat-cell *matCellDef="let element"> {{element.totalCalories}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.types?.type}} </td>
          </ng-container>
          <ng-container matColumnDef="portion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Portion </th>
            <td mat-cell *matCellDef="let element"> {{element.types?.portion}} {{element.durationType}}</td>
          </ng-container>
          <ng-container matColumnDef="portionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Portion Type </th>
            <td mat-cell *matCellDef="let element"> {{element.types?.portionType}} </td>
          </ng-container>
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
            <td mat-cell *matCellDef="let element"> {{element.types?.count}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  
  
  </div>
  <ng-template #authorize>
    <h4>You are not authorized to see this page</h4>
  </ng-template>
