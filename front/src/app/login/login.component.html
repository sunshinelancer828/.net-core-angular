 <div class="container">
  
        <div class="img">
         
        </div>
        <div class="login-content">
        
        <form action="index.html" class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="square" style="--i:5;"></div>
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="email" [(ngModel)]="model.email" id="email" name="email" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" [(ngModel)]="model.password" class="input" id="password-input" name="password">
                        <a href="#" class="password-control" id="password-control" (click)="show_hide_password();"></a>
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" (click)="login()" class="btn" value="Login">
            </form>
        </div>
    </div>
